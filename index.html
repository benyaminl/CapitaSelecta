<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capita Selecta</title>
</head>
<body>
    <h1>HEDER BARU</h1>
    <form method="GET" action="https://duckduckgo.com/lite">
        <input name="q" required>
        <input name="nama" placeholder="Halo Dunia" required>
        <button>Search!</button>
        <button type="button" id="btnClose">Close Window</button>
    </form>
    <script>
    document.getElementById("btnClose")
        .addEventListener("click", function() {
            window.close();
        });
    </script>
</body>
</html>
